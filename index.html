            <span class="block">User name</span>

        </label>

        <label class="mb-4 block">
            <span class="block">User img</span>

        <label class="mb-4 block">
            <span class="block">Phone number</span>

        </label>

        <label class="mb-4 block">
            <span class="block">Email:</span>
            <input id="email" type="email" class="border-2 border-red-400 focus:outline-yellow-400 rounded">
        </label>

        <button class="border px-4 py-1 rounded hover:bg-purple-800 hover:text-white transition duration-300">submit</button>
